<div class="sidebar">
  <!-- Feedback panel content - Navigation menu removed as requested -->
  <div class="feedback-panel">
    <div class="panel-container">
      <div class="panel">
        <h3>Learning Assistant</h3>
        <p>Your language learning assistance will appear here as you chat.</p>
        <p>Tips and corrections will be shown automatically based on your conversation.</p>
      </div>
    </div>
  </div>
  
  <!-- Finish Chat button at the bottom -->
  <div class="finish-chat-container">
    <button class="finish-chat-btn" (click)="finishChat()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 12L4 12M4 12L10 18M4 12L10 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Finish Chat
    </button>
  </div>
</div>
