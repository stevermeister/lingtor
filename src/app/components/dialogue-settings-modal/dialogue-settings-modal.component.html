<div *ngIf="show" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>New Dialogue Settings</h2>
      <button class="close-button" (click)="closeModal()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="modal-body">
      <!-- Language Selector -->
      <div class="settings-section">
        <h3>Language</h3>
        <div class="language-buttons">
          <button 
            class="language-button" 
            [class.active]="tempLanguage === 'en'" 
            (click)="updateLanguage('en')"
          >English</button>
          <button 
            class="language-button" 
            [class.active]="tempLanguage === 'es'" 
            (click)="updateLanguage('es')"
          >Spanish</button>
          <button 
            class="language-button" 
            [class.active]="tempLanguage === 'de'" 
            (click)="updateLanguage('de')"
          >German</button>
          <button 
            class="language-button" 
            [class.active]="tempLanguage === 'nl'" 
            (click)="updateLanguage('nl')"
          >Dutch</button>
        </div>
      </div>
      
      <!-- Scenario Selector -->
      <div class="settings-section">
        <h3>Conversation Scenario</h3>
        <select [(ngModel)]="tempScenario" class="scenario-dropdown">
          <option value="restaurant">Restaurant Ordering</option>
          <option value="hotel">Hotel Check-in</option>
          <option value="shopping">Shopping & Retail</option>
          <option value="directions">Asking for Directions</option>
          <option value="smalltalk">Small Talk</option>
          <option value="interview">Job Interview</option>
          <option value="doctor">Doctor's Appointment</option>
          <option value="transportation">Using Public Transport</option>
          <option value="emergency">Emergency Situations</option>
          <option value="business">Business Meeting</option>
          <option value="academic">Academic Discussion</option>
          <option value="phone">Phone Conversations</option>
          <option value="travel">Travel Planning</option>
          <option value="dating">Dating & Relationships</option>
          <option value="housing">Finding Housing</option>
          <option value="banking">Banking & Finance</option>
          <option value="leisure">Leisure Activities</option>
          <option value="weather">Discussing Weather</option>
          <option value="technology">Technology Support</option>
          <option value="informal">Informal Conversations</option>
        </select>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="cancel-button" (click)="closeModal()">Cancel</button>
      <button class="start-button" (click)="startNewDialogue()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Start New Dialogue
      </button>
    </div>
  </div>
</div>
